<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Pipeline</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="../Style/Search.css">
    <script src="../Javascript/Fonts.js" defer></script>
</head>
<body>
    <!-- <iframe src="../Page-Inserts/Navigation.html" frameborder="0" scrolling="no"></iframe> -->
    <div id="navbar"></div>
    <main>
        <div class="">
            <div class="SearchBox CenterIt">
                <h1>Choose Your Pok√©mon!!</h1>
                <form id="searchForm">
                    <input type="text" id="searchInput" placeholder="Search...">
                    <button type="submit">I Choose You!!</button>
                </form>
            </div>
            <div class="SearchedPokemon">
                <div class="PokemonImage">
                    <img id="pokeImg" width="100%" src="https://i.etsystatic.com/33357979/r/il/e1dfcd/3584257734/il_fullxfull.3584257734_bfy9.jpg" alt="pokemon image">
                </div>
                <div class="PokemonInfo">
                    <h2 id="pokeName">Loading...</h2>
                    <ul>
                        <li>Type1: <span id="type1"></span></li>
                        <li>Type2: <span id="type2"></span></li>
                        <li>Ability1: <span id="ability1"></span></li>
                        <li>Ability2: <span id="ability2"></span></li>
                        <li>Hidden Ability: <span id="hiddenAbility"></span></li>
                        <li>
                            Base Stats
                            <ul>
                                <li>HP: <span id="hp"></span></li>
                                <li>Attack: <span id="atk"></span></li>
                                <li>Defense: <span id="def"></span></li>
                                <li>Special Atk: <span id="spa"></span></li>
                                <li>Special Def: <span id="spd"></span></li>
                                <li>Speed: <span id="spe"></span></li>
                            </ul>
                        </li>
                    </ul>
                    <!-- <div class="">
                        <a id="moreInfoBtn" href="#">More Info</a>
                    </div> -->
                </div>
            </div>
            <div class="SearchByType CenterIt BlackBackground">
                <h2>Search By Type</h2>
                <div id="AllTypes"></div>
            </div>
        </div>
    </main>
    <script src="../Javascript/Navigation.js"></script>
    <script src="../Javascript/Search.js"></script>
    <script src="../Javascript/AllTypes.js"></script>
</body>
</html>
